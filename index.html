<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>

    <div>
      <h2>Glammer Embed</h2>
      <div class="glammer-embed">
        <iframe
          name="embed-feed"
          title="Viva Engage"
          src="https://engage.cloud.microsoft/embed/feed?header=true&footer=true&hideNetworkName=false&theme=light"
          style="
            border: 0px;
            overflow: hidden;
            width: 100%;
            height: 100%;
            min-height: 400px;
          "
        ></iframe>
      </div>
      <h2>Legacy Embed</h2>
      <div class="legacy-embed">
        <script
      type="text/javascript"
      src="https://c64.assets-yammer.com/assets/platform_embed.js"
    ></script>
        <div id="embedded-feed" style="height: 400px; width: 500px"></div>
        <script>
          yam.connect.embedFeed({
            useNewYammer: false,
            container: "#embedded-feed",
            network: "fourleaf.com", // network permalink (see below)
            
          });
        </script>
      </div>
    </div>

    
    
  </body>
</html>
